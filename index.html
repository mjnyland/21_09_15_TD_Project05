<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">​
    <title>My Photo Gallery</title>
</head>
<body>
    <input type="search" name="search" id="search" class="search" placeholder="Search">

    <div class="gallery">
        <a href="photo_gallery_v5/photos/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="gallery-thumbnail">
            <img src="photo_gallery_v5/photos/thumbnails/01.jpg" alt="Image of hay bales." class="0">
        </a>
        
        <a href="photo_gallery_v5/photos/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here." class="gallery-thumbnail">
            <img src="photo_gallery_v5/photos/thumbnails/02.jpg" alt="Image of a lake." class="1">
        </a>
        
        <a href="photo_gallery_v5/photos/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below." class="gallery-thumbnail">
            <img src="photo_gallery_v5/photos/thumbnails/03.jpg" alt="Image of a canyon." class="2"> 
        </a>
        
        <a href="photo_gallery_v5/photos/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." class="gallery-thumbnail">
            <img src="photo_gallery_v5/photos/thumbnails/04.jpg" alt="Image of a iceberg." class="3">
        </a>
        
        <a href="photo_gallery_v5/photos/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="gallery-thumbnail">
            <img src="photo_gallery_v5/photos/thumbnails/05.jpg" alt="Image of a desert." class="4">
        </a>
        
        <a href="photo_gallery_v5/photos/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color." class="gallery-thumbnail">
            <img src="photo_gallery_v5/photos/thumbnails/06.jpg" alt="Image of trees in the fall season." class="5">
        </a>
        
        <a href="photo_gallery_v5/photos/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!" class="gallery-thumbnail">
            <img src="photo_gallery_v5/photos/thumbnails/07.jpg" alt="Image of a plantation." class="6">
        </a>
        
        <a href="photo_gallery_v5/photos/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!" class="gallery-thumbnail">
            <img src="photo_gallery_v5/photos/thumbnails/08.jpg" alt="Image of the Oregon coast." class="7"> 
        </a> 
        
        <a href="photo_gallery_v5/photos/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane." class="gallery-thumbnail">
            <img src="photo_gallery_v5/photos/thumbnails/09.jpg" alt="Image of Countryside Lane." class="8">
        </a>

        <a href="photo_gallery_v5/photos/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange." class="gallery-thumbnail">
            <img src="photo_gallery_v5/photos/thumbnails/10.jpg" alt="Image of the sunset." class="9">  
        </a>
        
        <a href="photo_gallery_v5/photos/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking." class="gallery-thumbnail">
            <img src="photo_gallery_v5/photos/thumbnails/11.jpg" alt="Image of a cave." class="10">
        </a>
        
        <a href="photo_gallery_v5/photos/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="photo_gallery_v5/photos/thumbnails/12.jpg" alt="Image of Bluebells." class="11">
        </a>
    </div>
<script src="js/baguetteBox.min.js"></script>
<script src="js/app.js"></script>​
</body>
</html>
